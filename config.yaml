        table_name: stock_15_minute
        date_range:
            start_date: 2023-01-01 00:00:00
            end_date: 2023-10-01 15:00:00
            today_as_end_date: 1
            recent_day: 0
    db_stock_5_minute:
        disabled: 0
        drop_table: 1
        table_name: stock_5_minute
        date_range:
            start_date: 2023-01-01 00:00:00
            end_date: 2023-10-01 15:00:00
            today_as_end_date: 1
